[project]
name = "navrim-phosphobot"
version = "0.1.0.post1"
description = "The AI-ready robotics dev kit, with built-in remote control and VLA support."
authors = [{ name = "navrim", email = "contact@navrim.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dynamixel-sdk>=3.7.31",
    "fastapi[standard]>=0.115.5",
    "loguru>=0.7.2",
    "rich>=13.9.4",
    "matplotlib>=3.9.3",
    "numpy",
    "pybullet>=3.2.7",
    "pydantic>=2.10.2",
    "scipy>=1.14.1",
    "uvicorn>=0.32.1",
    "opencv-python-headless>=4.0",
    # "openpi-client>=0.1.0",
    "requests>=2.32.4",
    "types-requests>=2.32.0.20241016",
    "json-numpy>=2.1.0",
    "pandas>=2.2",
    "tqdm>=4.67.1",
    "feetech-servo-sdk>=1.0.0",
    "typer>=0.15.1",
    "websockets>=14.1",
    "huggingface-hub>=0.28.0",
    "datasets>=3.2.0",
    "sentry-sdk[fastapi]>=2.20.0",
    "posthog>=3.11.0",
    "piper-sdk>=0.1.16",
    "supabase>=2.15.0",
    "zmq>=0.0.0",
    "toml>=0.10.2",
    "av>=12.0.0",
    "tyro>=0.9.20",
    "types-toml>=0.10.8.20240310",
    "pyrealsense2>=2.54; platform_system == 'Linux'",
    "pyrealsense2>=2.54; platform_system == 'Windows'",
    "pyrealsense2-macosx>=2.54; platform_system == 'Darwin'",
    "fastparquet>=2024.11.0",
    "httpx[socks]>=0.28.1",
    "go2-webrtc-connect>=0.2.0",
    "scapy>=2.6.1",
    "wasmtime>=33.0.0",
    "async-property>=0.2.2",
    "langchain-openai>=0.3.25",
    "copilotkit>=0.1.51",
    "psutil>=7.0.0",
    "navrim-lerobot>=0.1.0",
]

[dependency-groups]
dev = [
    "pyinstrument>=5.0.0",
    "ruff>=0.8.1",
    "mypy>=1.13.0",
    "types-pyyaml>=6.0.12.20241230",
    "types-requests>=2.32.0.20250306",
    "pandas-stubs>=2.2.2.240807",
    # "nuitka>=2.6",
    "pyinstaller>=6.11.1",
    "pytest>=8.3.4",
    "pytest-xdist>=3.6.1",
    "pytest-asyncio>=0.25.1",
    "pytest-dependency>=0.6.0",
    "types-python-dateutil>=2.9.0.20250516",
]


[tool.uv]
default-groups = ["dev"]


[tool.uv.sources]
# We are cloning from our fork instead of the original repo (https://github.com/Physical-Intelligence/openpi) 
# because we had the error unknow host: github.com
openpi-client = { git = "https://github.com/phospho-app/openpi.git", subdirectory = "packages/openpi-client", rev = "main" }
# go2-webrtc-connect = { path = "../../go2_webrtc_connect", editable = true }


[project.scripts]
phosphobot = "phosphobot.main:cli"

[build-system]
requires = ["setuptools>=42", "wheel", "toml"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
# include data files as listed in MANIFEST.in
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]

[tool.ruff]
src = ["app"]

[tool.mypy]
